<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tblEmployeeInformation">
      <h2 data-cy="tblEmployeeInformationDetailsHeading">
        <span jhiTranslate="projectApp.tblEmployeeInformation.detail.title">Tbl Employee Information</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tblEmployeeInformation.id }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.tblEmployeeInformation.name">Name</span></dt>
        <dd>
          <span>{{ tblEmployeeInformation.name }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.tblEmployeeInformation.familyName">Family Name</span></dt>
        <dd>
          <span>{{ tblEmployeeInformation.familyName }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.tblEmployeeInformation.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ tblEmployeeInformation.phoneNumber }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tbl-employee-information', tblEmployeeInformation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
