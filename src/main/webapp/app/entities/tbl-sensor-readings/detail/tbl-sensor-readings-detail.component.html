<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tblSensorReadings">
      <h2 data-cy="tblSensorReadingsDetailsHeading">
        <span jhiTranslate="projectApp.tblSensorReadings.detail.title">Tbl Sensor Readings</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tblSensorReadings.id }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.tblSensorReadings.employeeId">Employee Id</span></dt>
        <dd>
          <span>{{ tblSensorReadings.employeeId }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.tblSensorReadings.readingTime">Reading Time</span></dt>
        <dd>
          <span>{{ tblSensorReadings.readingTime | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tbl-sensor-readings', tblSensorReadings.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
