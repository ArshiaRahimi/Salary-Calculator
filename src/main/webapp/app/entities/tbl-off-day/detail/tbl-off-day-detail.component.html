<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tblOffDay">
      <h2 data-cy="tblOffDayDetailsHeading"><span jhiTranslate="projectApp.tblOffDay.detail.title">Tbl Off Day</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tblOffDay.id }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.tblOffDay.day">Day</span></dt>
        <dd>
          <span>{{ tblOffDay.day }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.tblOffDay.month">Month</span></dt>
        <dd>
          <span>{{ tblOffDay.month }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.tblOffDay.year">Year</span></dt>
        <dd>
          <span>{{ tblOffDay.year }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tbl-off-day', tblOffDay.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
