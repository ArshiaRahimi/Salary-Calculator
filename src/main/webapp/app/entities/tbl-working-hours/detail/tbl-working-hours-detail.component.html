<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tblWorkingHours">
      <h2 data-cy="tblWorkingHoursDetailsHeading"><span jhiTranslate="projectApp.tblWorkingHours.detail.title">Tbl Working Hours</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tblWorkingHours.id }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.tblWorkingHours.day">Day</span></dt>
        <dd>
          <span>{{ tblWorkingHours.day }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.tblWorkingHours.startTimeHour">Start Time Hour</span></dt>
        <dd>
          <span>{{ tblWorkingHours.startTimeHour }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.tblWorkingHours.startTimeMinute">Start Time Minute</span></dt>
        <dd>
          <span>{{ tblWorkingHours.startTimeMinute }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.tblWorkingHours.endTimeHour">End Time Hour</span></dt>
        <dd>
          <span>{{ tblWorkingHours.endTimeHour }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.tblWorkingHours.endTimeMinute">End Time Minute</span></dt>
        <dd>
          <span>{{ tblWorkingHours.endTimeMinute }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tbl-working-hours', tblWorkingHours.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
