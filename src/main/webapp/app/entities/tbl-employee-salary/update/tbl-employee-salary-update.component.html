<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-tbl-employee-salary-heading"
        data-cy="TblEmployeeSalaryCreateUpdateHeading"
        jhiTranslate="projectApp.tblEmployeeSalary.home.createOrEditLabel"
      >
        Create or edit a Tbl Employee Salary
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projectApp.tblEmployeeSalary.dateCalculated" for="field_dateCalculated"
            >Date Calculated</label
          >
          <div class="d-flex">
            <input
              id="field_dateCalculated"
              data-cy="dateCalculated"
              type="datetime-local"
              class="form-control"
              name="dateCalculated"
              formControlName="dateCalculated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projectApp.tblEmployeeSalary.employeeId" for="field_employeeId">Employee Id</label>
          <input
            type="number"
            class="form-control"
            name="employeeId"
            id="field_employeeId"
            data-cy="employeeId"
            formControlName="employeeId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projectApp.tblEmployeeSalary.undertime" for="field_undertime">Undertime</label>
          <input type="text" class="form-control" name="undertime" id="field_undertime" data-cy="undertime" formControlName="undertime" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projectApp.tblEmployeeSalary.overtime" for="field_overtime">Overtime</label>
          <input type="text" class="form-control" name="overtime" id="field_overtime" data-cy="overtime" formControlName="overtime" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projectApp.tblEmployeeSalary.overtimeOffday" for="field_overtimeOffday"
            >Overtime Offday</label
          >
          <input
            type="text"
            class="form-control"
            name="overtimeOffday"
            id="field_overtimeOffday"
            data-cy="overtimeOffday"
            formControlName="overtimeOffday"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projectApp.tblEmployeeSalary.totalSalary" for="field_totalSalary">Total Salary</label>
          <input
            type="text"
            class="form-control"
            name="totalSalary"
            id="field_totalSalary"
            data-cy="totalSalary"
            formControlName="totalSalary"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
